@if (product) {
  <div class="py-4 px-20 flex flex-col gap-4">
    <legend class="font-bold text-2xl">{{ product.nombre }}</legend>
    <div class="flex justify-between">
      <div class="flex flex-col gap-2">
        <legend class="font-medium">Descripción</legend>
        <span>{{ product.descripcion }}</span>
      </div>
      <div class="flex flex-col gap-2">
        <legend class="font-medium">Precio del producto</legend>
        <span>$ {{ product.precio }}</span>
      </div>
      <div class="flex flex-col gap-2">
        <legend class="font-medium">Estado del producto</legend>
        <span>{{ product.estado }}</span>
      </div>
    </div>
    <legend class="font-bold text-xl">Imágenes</legend>
    <p-carousel [value]="images" [numVisible]="3" [numScroll]="3" [circular]="false">
      <ng-template let-image #item>
        <div class="border border-surface rounded-border m-2 p-4">
          <div class="flex flex-col gap-2 justify-center items-center">
            <div class="relative mx-auto">
              <img [src]="image.content" [alt]="product.nombre" class="w-full rounded-border" />
            </div>
            <p-button
              severity="danger"
              label="Borrar"
              (onClick)="deleteProduct(image.id)"
            ></p-button>
          </div>
        </div>
      </ng-template>
    </p-carousel>
    <div class="flex gap-2 items-center">
      <legend class="font-medium">Sube tus imágenes</legend>
      <div class="card flex flex-wrap gap-6 items-center justify-between">
        <p-fileupload
          #fu
          mode="basic"
          chooseLabel="Escoge"
          accept="image/*"
          maxFileSize="10000000"
          [customUpload]="true"
          (uploadHandler)="onUpload($event)"
        />
        <p-button label="Cargar" (onClick)="fu.upload()" severity="secondary" />
      </div>
    </div>
  </div>
}
